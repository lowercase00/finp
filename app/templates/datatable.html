<!-- ledger.html-->

{% extends "base.html" %} {% block title %}Ledger{% endblock %}


<!--Recursos-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="static/vendors/nprogress/nprogress.css" rel="stylesheet">
<link href="static/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<link href="static/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="static/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
<link href="static/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
<link href="static/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<link href="static/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">
<link href="static/build/css/custom.min.css" rel="stylesheet">
<!--Recursos-->


{% block content %}


<!-- BOTÃO + INSERIR -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ledger_input">Inserir</button>
<div class="modal fade" id="ledger_input" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Input</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form class="form-horizontal form-label-left" method="POST" action="/process">
                            
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-3">Data</label>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input type="text" class="form-control" id="data" name="data">
                                    <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-3">Crédito</label>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input type="text" class="form-control" name="cred">
                                    <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-3">Débito</label>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input type="text" class="form-control" id="action" name="deb">
                                    <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-3">Descrição</label>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input type="text" class="form-control" id="action" name="dsc">
                                    <span class="form-control-feedback right" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-3">Valor</label>
                                <div class="col-md-9 col-sm-9 col-xs-9">
                                    <input type="number" class="form-control" id="action" name="valor">
                                    <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-success">Inserir</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- BOTÃO + INSERIR -->




<!-- BOTÃO + UPLOAD -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#upload">Upload</button>
<div class="modal fade" id="upload" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload de Arquivos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Você pode fazer o upload de um arquivo CSV ou OFX</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file" action="upload">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Upload</button>
                	<input type="submit" value="Upload">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
<!-- BOTÃO + UPLOAD -->




<!--TABELA DE DADOS-->
<div class="container">          
  <table data-toggle="table" class="table" id="example" name="example">
    <thead>
    </thead>
  </table>
</div>
<!--TABELA DE DADOS-->



<!--SCRIPT PARA A TABELA--> 
<script>
$(document).ready(function () {
  $.get('/clientside_table', function (data) {
    $('#example').DataTable({
      data: data.data,
      paging: true,
      dom: 'frtipB',
      columns: [
        {"data": "data", "title": "Column A"},
        {"data": "credito", "title": "Column B"},
        {"data": "debito", "title": "Column C"},
        {"data": "descricao", "title": "Column D"},
        {"data": "valor", "title": "Column D"},

      ]
    });
  });
});
</script>
<!--SCRIPT PARA A TABELA-->




{% endblock %}
